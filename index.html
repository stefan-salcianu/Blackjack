<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blackjack.css" />
    <!-- <script src="blackjack.js" defer></script> -->
    <title>BlackJack_SalcianuStefan</title>
  </head>
  <body style="background-color: rgb(50, 60, 73)">
    <div id="table">
      <img id="dealer_card1" src="" alt="" />
      <img id="dealer_card2" src="" alt="" />
      <img id="dealer_card3" src="" alt="" />
      <img id="dealer_card4" src="" alt="" />
      <img id="dealer_card5" src="" alt="" />
      <img id="dealer_card6" src="" alt="" />
      <img id="dealer_card7" src="" alt="" />
      <img id="dealer_card8" src="" alt="" />
      <img id="player_card" src="" alt="" />
      <img id="player_card0" src="images/back_card.png" alt="" />
      <img id="player_card1" src="" alt="" />
      <img id="player_card2" src="" alt="" />
      <img id="player_card3" src="" alt="" />
      <img id="player_card4" src="" alt="" />
      <img id="player_card5" src="" alt="" />
      <img id="player_card6" src="" alt="" />
      <img id="dealer" src="images/Levi-removebg-preview.png" alt="Dealer" />
      <button id="hit_button">Hit</button>
      <button id="stay_button">Stay</button>
      <button id="deal_button">Start session</button>
      <button id="pg_button">Play Again</button>
      <div id="ytplayer"></div>

      <!-- Play / Pause Button -->
      <button id="playMusic">
        <img id="pause" src="images/play_icon-removebg-preview.png" alt="" />
        <img
          id="play"
          class="hidden"
          src="images/pause_icon-removebg-preview.png"
          alt=""
        />
      </button>
    </div>
    <!-- Load Anime.js from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Load your script AFTER the CDN -->
    <script src="blackjack.js"></script>
    <div
      id="box"
      style="height: 100px; width: 100px; background-color: black"
    ></div>
  </body>
</html>
