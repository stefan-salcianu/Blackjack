<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blackjack.css" />
    <!-- <script src="blackjack.js" defer></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>BlackJack_SalcianuStefan</title>
  </head>
  <body style="background-color: rgb(50, 60, 73)">
    <div id="soundBox">
      <p id="soundText">50%</p>
      <input id="soundRange" type="range" min="0.0" max="1" step="0.01" />
    </div>
    <div id="table">
      <img id="dealer_card1" src="" alt="" />
      <img id="dealer_card2" src="" alt="" />
      <img id="dealer_card3" src="" alt="" />
      <img id="dealer_card4" src="" alt="" />
      <img id="dealer_card5" src="" alt="" />
      <img id="dealer_card6" src="" alt="" />
      <img id="dealer_card7" src="" alt="" />
      <img id="dealer_card8" src="" alt="" />
      <img id="player_card" src="" alt="" />
      <img id="player_card0" src=" " alt="" />
      <img id="player_card1" src="" alt="" />
      <img id="player_card2" src="" alt="" />
      <img id="player_card3" src="" alt="" />
      <img id="player_card4" src="" alt="" />
      <img id="player_card5" src="" alt="" />
      <img id="player_card6" src="" alt="" />
      <img id="levi" src="images/Levi-removebg-preview.png" alt="" />
      <img id="deck" src="images/back_card.png" alt="" />
      <img id="deck1" src="images/back_card.png" alt="" />
      <img id="deck2" src="images/back_card.png" alt="" />
      <button id="hit_button">Hit</button>
      <button id="stay_button">Stay</button>
      <button id="deal_button">Start session</button>
      <button id="pg_button">Double</button>
      <div id="ytplayer"></div>

      <!-- Play / Pause Button -->
      <button id="playMusic">
        <img id="pause" src="images/play_icon-removebg-preview.png" alt="" />
        <img
          id="play"
          class="hidden"
          src="images/pause_icon-removebg-preview.png"
          alt=""
        />
      </button>
    </div>
    <!-- Load Anime.js from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Load your script AFTER the CDN -->
    <script src="blackjack.js"></script>
    <div id="box">
      <img src="images/goldStar-removebg-preview.png" alt="" />
      <p id="blackjackText">0</p>
      <div id="blackjackInfo">BlackJacks</div>
    </div>

    <div id="B"><img src="images/B-removebg-preview.png" alt="" /></div>
    <div id="L"><img src="images/L-removebg-preview.png" alt="" /></div>
    <div id="A"><img src="images/A-removebg-preview.png" alt="" /></div>
    <div id="C"><img src="images/C-removebg-preview.png" alt="" /></div>
    <div id="K"><img src="images/K-removebg-preview.png" alt="" /></div>
    <div id="J"><img src="images/J-removebg-preview.png" alt="" /></div>
    <div id="A2"><img src="images/A-removebg-preview.png" alt="" /></div>
    <div id="C2"><img src="images/C-removebg-preview.png" alt="" /></div>
    <div id="K2"><img src="images/K-removebg-preview.png" alt="" /></div>
  </body>
</html>
